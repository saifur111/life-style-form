<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Exercise</title>
    <link rel="stylesheet" href="style.css">
    <link href="font/font.css" rel="stylesheet" type="text/css" />
</head>
<div class="con-wrapper">
    <div class="wrapper">
        <!--Left Div section start-->
        <div class="left-side">
            <!--Header Section Start-->
            <div class="left-div-header-wrapper">
                <div class="left-div-header-wrapper-fl">
                    <div class="shadows">
                        <h1>Life-Style</h1>
                    </div>
                </div>
                <nav id="navbar">
                    <ul>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Home</a></li>
                    </ul>
                </nav>
            </div>
            <!--Header section end-->
        </div>
        <!--Left Div section end-->
        <!--Right Div section start-->
        <div class="right-side">
            <div class="mr-pd">
                <div class="right-header"></div>
                <div class="right-body">
                    <!--Right Div Login section start-->
                    <div class="login-wrapper">
                        <div class="login-header">
                            <h1 class="-head">Log In</h1>
                        </div>
                        <div class="login-body">
                            <div class="login">
                                <input type="text" placeholder="Username" name="user"><br>
                                <input type="password" placeholder="Password" name="password"><br>
                            </div>
                        </div>
                        <div class="login-footer">
                            <input class="login-btn btn shadows" type="button" value="Log In">
                        </div>
                    </div>
                    <!--Right Div Login section end-->
                    <hr>
                    <!--Right Div Signup section start-->
                    <div class="signup-wrapper">
                        <div class="signup-header">
                            <h1 class="-head">Sign Up</h1>
                        </div>
                        <div class="signup-body">
                            <div class="login">
                                <input type="text" placeholder="Username" name="user"><br>
                                <input type="email" placeholder="Email" name="email"><br>
                                <input type="password" placeholder="Password" name="password"><br>
                                <input type="password" placeholder="Confirm-Password" name="password"><br>

                            </div>
                        </div>
                        <div class="signup-footer">
                            <input class="signup-btn btn shadows" type="button" value="Sign Up">
                        </div>
                    </div>
                    <!--Right Div Signup section end-->
                </div>
                <div class="right-footer"></div>
            </div>
        </div>
        <!--Right Div section end-->
    </div>
    <footer>
        <div class="right-header foot"></div>
    </footer>
</div>
